name = "debian-slim-mirror"
main = "worker/index.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[[kv_namespaces]]
binding = "MIRROR_KV"
id = "YOUR_KV_NAMESPACE_ID"          # replace after: wrangler kv:namespace create MIRROR_KV
preview_id = "YOUR_KV_PREVIEW_ID"    # replace after: wrangler kv:namespace create MIRROR_KV --preview

[triggers]
crons = []  # Updates driven by GitHub Actions, not worker cron
